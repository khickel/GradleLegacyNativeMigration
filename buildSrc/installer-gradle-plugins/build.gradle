plugins {
    id 'dev.gradleplugins.groovy-gradle-plugin' version '1.1.32'
}

gradlePlugin {
    plugins {
        installerProducer {
            id = 'glm.installation-manifest-base'
            implementationClass = 'glm.plugins.InstallationManifestBasePlugin'
        }
        installerConsumer {
            id = 'glm.installer-base'
            implementationClass = 'glm.plugins.InstallerBasePlugin'
        }
    }
}

repositories {
    jcenter()
}

dependencies {
    testImplementation platform('org.spockframework:spock-bom:2.0-M4-groovy-2.5')
    testImplementation 'org.spockframework:spock-core'
}

tasks.withType(Test).configureEach { useJUnitPlatform() }