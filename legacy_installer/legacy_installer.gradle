plugins {
    id 'legacy-installer'
    id 'glm.installer-base'
}

dependencies {
    installer project(':subsystem_a:util_1')
    installer project(':subsystem_b:server_1')
}

legacyInstaller {
    targetBuildTypes = ['debug', 'release']
}

installers {
    debug
    release
}
installers.all {
    manifest(project(':subsystem_a:util_1')) {
        from('bin')
    }
    manifest(project(':subsystem_b:server_1')) {
        from('bin')
    }
}